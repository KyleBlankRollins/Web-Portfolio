<!DOCTYPE html>
<html>
    <head>
		<title>DoK Compare</title>
        <meta charset="utf-8">
        <meta name="description" content="DoK Compare">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Lato" rel="stylesheet">

        <!-- Load font awesome icon library -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <!-- Load Vue.min.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

	</head>

	<body>
        <section class="wrapper">
            <header class="header">
                <figure>
                    <img src="images/coalitionUnits/battle.jpg"/>
                    <figcaption> <h1 class="title"> DoK Compare </h1> </figcaption>
                </figure>
            </header>

            <main class="content">

                <!-- Gaalsien section -->
                <section class="gaalsien" id="gaalsien">
                    <transition name="slide-fade" mode="out-in">
                        <div class="gaalsien-select-menu-a" v-if="!show" @click="show = !show" key="menu"><h2>Select Gaalsien unit</h2></div>
                        <div class="gaalsien-select-menu-b" v-else @click="show = !show" key="clear"><h2>Close Gaalsien menu</h2></div>
                    </transition>
                    <transition name="vertical-fade" mode="out-in">
                        <ul class="list-grid" v-if="show">
                            <li v-for="component in componentsArray">
                                <div @click="swapComponent(component)"> {{ component }} </div>
                            </li>
                        </ul>
                    </transition>
                    <div class="unit-container">
                        <transition name="fade" mode="in-out">
                            <div id="unitSelect-gaalsien" :is="view"></div>
                        </transition>
                    </div>
                </section>

                <!-- Coalition section -->
                <section class="coalition" id="coalition">
                    <transition name="slide-fade" mode="out-in">
                        <div class="coalition-select-menu-a" v-if="!show" @click="show = !show" key="menu"><h2>Select Coalition unit</h2></div>
                        <div class="coalition-select-menu-b" v-else @click="show = !show" key="clear"><h2>Close Coalition menu</h2></div>
                    </transition>
                    <transition name="vertical-fade" mode="out-in">
                        <ul class="list-grid" v-if="show">
                            <li v-for="component in componentsArray">
                                <div @click="swapComponent(component)"> {{ component }} </div>
                            </li>
                        </ul>
                    </transition>
                    <div class="unit-container">
                        <transition name="fade" mode="in-out">
                            <div id="unitSelect" :is="view"></div>
                        </transition>
                    </div>
                </section>
            </main>
        </section>

        <!-- Link to local .js file -->
        <script src="main.js"></script>
	</body>
</html>
